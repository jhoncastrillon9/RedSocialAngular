<div>
  <div class="card">
      <div class="card-title">
          Crear Post
      </div>
      <div class="card-body">
         
              <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="post.nombre"  placeholder="Nombre">               
              </div>

              <button type="submit" class="btn btn-primary">Guardar</button>
        
      </div>
    </div>

</div>
